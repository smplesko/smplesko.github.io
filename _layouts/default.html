<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/golf">Golf</a></li>
                <li><a href="/beer-olympics">Beer Olympics</a></li>
                <li><a href="/gokarting">Go-Karts</a></li>
                <li><a href="/trivia">Trivia</a></li>
                <li><a href="/admin" class="admin-only">Admin</a></li>
                <li><button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">☀️</button></li>
            </ul>
        </nav>

        <div class="container">
            <div class="user-header" id="userHeader" style="display: none;">
                <span>Logged in as: <span id="currentUser"></span></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            {{ content }}
        </div>

        <!-- Password Modal -->
        <div class="modal" id="passwordModal">
            <div class="modal-content">
                <h3>Enter Admin Password</h3>
                <input type="password" id="adminPassword" placeholder="Password">
                <div>
                    <button onclick="submitPassword()">Login</button>
                    <button class="cancel" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>

        <footer>
            Dird Plesk Memorial Open Invitational of Champions 2025
        </footer>

        <script src="/js/app.js"></script>
    </body>
</html>
